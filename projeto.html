<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="projeto.css" media="screen">
<title>Cadastro</title>
 
 <div class="campo">
    <h1 id="titulo">Cadastro De DEVs</h1>
    <p id="subtitulo">complete suas informações</p>
    <br>
 </div class="campo">

 <fieldset class="grupo">
    <div class="campo">
        <label for="Nome"><strong>Nome</strong></label>
        <input type="text" name="Nome" id="Nome">
    </div class="campo">

    <div class="campo">
        <label for="Sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="Sobrenome" id="Sobrenome">
    </div class="campo">

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email">
    </div class="campo">
</fieldset class="grupo">

    <div class="campo">
        <label for="Senioridade">Senioridade</label>
        <label>
            <input type="radio">Junior</input>
            <input type="radio">Pleno</input>
            <input type="radio">Sênior</input>
        </label>
    </div class="campo">

 <div id="check">
    <label for="tecnologias"><strong>Quais tecnologias que utiliza:</strong></label><br><br>
    <label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
        <label for="tecnologia3">Javascript</label>
        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C++">
        <label for="tecnologia6">C++</label>
        <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
    </label>
 </div id="check">

<div class="campo">
    <label for="textarea"><strong>Deixe seu comentário aqui:</strong></label>
    <textarea row="6" style="width: 26em"></textarea>
</div class="campo">

<button class="Botão" type="submit">concluido</button>

</body>
</html>
